<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Canvas Polygon Example</title>
</head>
<body>
<canvas id="canvas" width="400" height="40000"></canvas>
<script>
  function generatePolygon(numSides, radius) {
    const points = [];
    const angle = 2 * Math.PI / numSides;

    for (let i = 0; i < numSides; i++) {
      const x = radius * Math.cos(i * angle);
      const y = radius * Math.sin(i * angle);
      points.push([x, y]);
    }

    const y = (200*numSides)-100

    ctx.beginPath();
    ctx.moveTo(points[0][0] + 200, points[0][1] + y);
    for (let i = 1; i < points.length; i++) {
      ctx.lineTo(points[i][0] + 200, points[i][1] + y);
    }
    ctx.closePath();
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 2;
    ctx.stroke();
  }

  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  for (let i=3; i<=8; i++) {
    generatePolygon(i, 100);
  }


</script>
</body>
</html>
